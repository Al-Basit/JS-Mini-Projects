<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="center-dot"></div>
      <div class="hand hour-hand"></div>
      <div class="hand minute-hand"></div>
      <div class="hand second-hand"></div>
      <ul class="clock-digits">
        <li><span class="time-digits">12</span></li>
        <li><span class="time-digits">1</span></li>
        <li><span class="time-digits">2</span></li>
        <li><span class="time-digits">3</span></li>
        <li><span class="time-digits">4</span></li>
        <li><span class="time-digits">5</span></li>
        <li><span class="time-digits">6</span></li>
        <li><span class="time-digits">7</span></li>
        <li><span class="time-digits">8</span></li>
        <li><span class="time-digits">9</span></li>
        <li><span class="time-digits">10</span></li>
        <li><span class="time-digits">11</span></li>
      </ul>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
