<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock__item">
        <span class="hours clock__item__time">00</span>
        <p class="clock__item__text">Hours</p>
      </div>
      <div class="clock__item">
        <span class="minutes clock__item__time">00</span>
        <p class="clock__item__text">Minutes</p>
      </div>
      <div class="clock__item">
        <span class="seconds clock__item__time">00</span>
        <p class="clock__item__text">Second</p>
      </div>
      <div class="clock__item--session">
        <span class="session clock__item__time">AM</span>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
