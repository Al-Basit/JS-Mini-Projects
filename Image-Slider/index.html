<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS Link -->
  <link rel="stylesheet" href="css/style.css" />

  <title>Image Slider</title>
</head>

<body>
  <div class="slide-container">
    <div class="slide-item">
      <p class="image-number">1/5</p>
      <img src="images/img1.jpg" />
    </div>
    <div class="slide-item">
      <p class="image-number">2/5</p>
      <img src="images/img2.jpg" />
    </div>
    <div class="slide-item">
      <p class="image-number">3/5</p>
      <img src="images/img3.jpg" />
    </div>
    <div class="slide-item fade">
      <p class="image-number">4/5</p>
      <img src="images/img4.jpg" />
    </div>
    <div class="slide-item">
      <p class="image-number">5/5</p>
      <img src="images/img5.jpg" width="940px" height="477px" />
    </div>

    <a class="next btn">&gt</a>
    <a class="prev btn">&lt</a>

    <div class="indicators">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
    </div>
  </div>

  <!-- JS Link -->
  <script src="js/app.js"></script>
</body>

</html>
