<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Words And Character Counter</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav id="navbar">
      <h1 class="title">Word And Character Counter</h1>
    </nav>

    <main class="wrapper">
      <textarea
        id="input-textarea"
        cols="80"
        rows="12"
        placeholder="Write something amazing here..."
      ></textarea>
      <section class="counter-section">
        <div>
          <h4 id="word-count">0</h4>
          <p>words</p>
        </div>
        <div>
          <h4 id="character-count">0</h4>
          <p>character</p>
        </div>
      </section>
    </main>

    <!-- JS Link -->
    <script src="js/app.js"></script>
  </body>
</html>
