<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="title">BMI Calculator</h1>
      <form class="bmi-data">
        <section class="section">
          <label for="weight" class="form-label"
            >Weight <span>(kg)</span></label
          >
          <input
            type="number"
            min="1"
            max="400"
            class="weight-val form-input"
            required
          />
        </section>
        <section class="section">
          <label for="height" class="form-label"
            >Height <span>(cm)</span></label
          >
          <input
            type="number"
            min="50"
            max="250"
            class="height-val form-input"
            required
          />
        </section>
        <button type="submit" class="calculate-btn">Check BMI</button>
      </form>
      <div class="bmi-result"></div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
